<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pong</title>
  <link rel="stylesheet" type="text/css" href="css/Style.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="js/splashscreen.js"></script>
  <script src="js/index.js"></script>
</head>

<body>
  <div id="content">
  <header>
    <div id="logo"><i class="fa fa-circle"></i></div>
    <div id="name">Pong multiplayer</div>
  </header>
  <nav>
    <ul>
      <li class="navInfo" data-target="section.info.s-h">My info</li>
        <li class="navGame" data-target="section.game.s-h">Join game</li>
    </ul>
  </nav>
    <section class="info s-h">
      <form>
        <label>Username</label><input type="text" id="username">
        <label>Color</label><select id="colorSelect"><option value="green">green</option><option value="blue">blue</option><option value="yellow">yellow</option><option value="red">red</option></select>
        <div id="colorPreview"></div>
      </form>
      </form>
    </section>
    <section class="game s-h">
      <div class="left">
        <button onclick="window.location.href='/pong/game.html'">Join game</button>
      </div>
    <div class="right">
      <table>
        <thead>
        <tr>
          <th>Player number</th>
          <th>username</th>
          <th>color</th>
        </tr>
        </thead>
        <tbody>
          <tr>
            <th>1</th>
            <th>Edd92</th>
            <th>Green</th>
          </tr>
        </tbody>
      </table>
    </div></section>
    <section class="game s-h">   <button onclick="joinGame()">Start game</button> </section>
  </div>
</body>
</html>
